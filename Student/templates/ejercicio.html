<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="particles-js">
        
    </div>
    <main class="principal-container">
        <div class="header">
            <div class="question-counter">1/5</div>
            <div class="exit-button">X</div>
        </div>
        <div class="question" id="question"></div>
        <div class="answers" id="answers">

            <div class="option" id="option2"></div>

            <div class="option" id="option4"></div>

            <div class="bottom-container">

                    <img src="{% static 'images/contenedor-misiles.png' %}" alt="Contenedor de misiles" class="basket">
                </div>
                <div class="right-container">
                    <div class="drop-area"></div>
                </div>
            </div>
        </section>
        
    </main>
    <div id="confirm-exit" style="display: none;" class="exit-confirmation">
        <p>Â¿Quieres salir del nivel?</p>
        <div class="confirmation-buttons">
            <button class="option-button" id="exit-confirmed">Salir</button>
            <button class="option-button" id="continue-level">Continuar</button>
        </div>
    </div>
</body>
