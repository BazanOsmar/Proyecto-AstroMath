    <section class="contenedor-principal">
        <div class="imagen-circular">
            <img src="{% static 'images/AstroMath.png' %}" alt="Icono">
        </div>
        <h1>Iniciar Sesión</h1>
        <form class="contenedor-formulario" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="correo">Nombre de Usuario *</label>
                <input type="text" id="correo" name="username" placeholder="Introduce tu nombre de usuario" required>
            </div>
        
            <div class="form-group">
                <label for="contraseña">Contraseña *</label>
                <input type="password" id="contraseña" name="password" placeholder="Introduce tu contraseña" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="recordarme" name="recordarme">
                <label for="recordarme">Recordarme</label>
            </div>
            <input type="submit" value="Iniciar sesión" id="boton-enviar">
        </form>
    </section>
    <script src="{% static 'login/login.js' %}"></script>
